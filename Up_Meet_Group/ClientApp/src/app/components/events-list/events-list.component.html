


<div class="form">
  <h1>Add an Event!</h1>
  <br>
  <p>Name:</p>
  <input type="text" [(ngModel)]="e.name"/>
  <p>Description:</p>
  <input type="text" [(ngModel)]="e.description"/>
  <p>Location:</p>
  <input type="text" [(ngModel)]="e.location"/>
  <p>Date and Time</p>
  <input type="datetime-local" placeholder="yyyy/mm/dd 24:00:00" [(ngModel)]="e.date"/>
  <br>
  <br>
  <button (click)="NewEvent(e)">Submit Event</button>
  <br><br><br>
  </div>

  <br>
  <br>
  <div class="namebox">
  <h4>Please enter your name</h4>
  <input type="text" [(ngModel)]="name"/>
  </div>
  
  <div class="form">
<table>
<tr>
    <th>Name</th>
    <th>Location</th>
    <th>Date</th>
    <th></th>
    <th></th>
</tr>
<tr *ngFor="let e of EventListResult">  
    <td>
    <a routerLink="single-event/{{e.id}}">{{ e.name }}</a>
    </td> 
    <td>{{ e.location }}</td>
    <td>{{ e.date }}</td>
    <td><button (click)="DeleteEvent(e.id)">Delete</button> </td>
    <td *ngIf="name != ''"><button (click)="AddFavorites(name, e)">Add To Favorites</button></td>
</tr>
</table>
</div>
 <br><br><br><br>
